<!DOCTYPE html>
<html>
<head>

<body>
	<div class="container-fluid mt-3">
  <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
  <div class="row">
    <div class="col-sm-2 p-3 bg-primary text-white">
    	<img src="./img.html/logo.png ">
    </div>
    <div class="col-sm-2 p-3 bg-dark text-white">Cafe Menu</div>
    <div class="col-sm-2 p-3 bg-primary text-white">.col</div>
    <div class="col-sm-2 p-3 bg-dark text-white">.col</div>
    <div class="col-sm-2 p-3 bg-primary text-white">.col</div>
    <div class="col-sm-2 p-3 bg-dark text-white">.col</div>
  </div>
</div>
